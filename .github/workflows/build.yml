# .github/workflows/build.yml
name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*.*.*'  # å½“æ¨é€ tag æ—¶è§¦å‘å‘å¸ƒ
  pull_request:
    branches:
      - master
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  # ==================== æ„å»ºä»»åŠ¡ ====================
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS æ„å»º
          - os: macos-latest
            platform: mac
            arch: x64,arm64  # æ”¯æŒ Intel å’Œ Apple Silicon
          
          # Windows æ„å»º
          - os: windows-latest
            platform: win
            arch: x64,ia32  # 64ä½å’Œ32ä½

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm install

      # 4. æ‰“åŒ…åº”ç”¨ï¼ˆä½¿ç”¨ electron-builderï¼‰
      - name: Package Electron app

        run: |
          if [ "${{ matrix.platform }}" == "mac" ]; then
            npm run build:mac
          elif [ "${{ matrix.platform }}" == "win" ]; then
            npm run build:win
          else
            npm run build:linux
          fi
        shell: bash

      # 5. ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ${{ matrix.platform }}-build
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.snap
            dist/*.zip

  # ==================== å‘å¸ƒä»»åŠ¡ ====================
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # åªåœ¨ tag æ¨é€æ—¶æ‰§è¡Œ
    
    permissions:
      contents: write  # éœ€è¦å†™å…¥æƒé™æ¥åˆ›å»º release

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./artifacts

      # 3. å‡†å¤‡å‘å¸ƒæ–‡ä»¶
      - name: Prepare release assets
        run: |
          mkdir -p release
          find ./artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.zip" \) -exec cp {} release/ \;
          ls -lah release/

      # 4. ç”Ÿæˆæ›´æ–°æ—¥å¿—
      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 5. åˆ›å»º GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          files: release/*
          body: |
            ### ğŸš€ æ›´æ–°å†…å®¹
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### ğŸ“¦ ä¸‹è½½è¯´æ˜
            
            - **Windows**: ä¸‹è½½ `.exe` æ–‡ä»¶
            - **macOS (Intel)**: ä¸‹è½½ `x64.dmg` æ–‡ä»¶
            - **macOS (Apple Silicon)**: ä¸‹è½½ `arm64.dmg` æ–‡ä»¶
            
            ### âœ¨ å®‰è£…è¯´æ˜
            
            **Windows**
            1. åŒå‡»è¿è¡Œ `.exe` å®‰è£…ç¨‹åº
                        
            **macOS**
            1. æ‰“å¼€ `.dmg` æ–‡ä»¶
            2. å°†åº”ç”¨æ‹–æ‹½åˆ° Applications æ–‡ä»¶å¤¹
            3. é¦–æ¬¡æ‰“å¼€éœ€è¦åœ¨"ç³»ç»Ÿåå¥½è®¾ç½® > å®‰å…¨æ€§ä¸éšç§"ä¸­å…è®¸
            xattr -cr dist/*.dmg dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
