# .github/workflows/build.yml
name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*.*.*'  # ÂΩìÊé®ÈÄÅ tag Êó∂Ëß¶ÂèëÂèëÂ∏É
  pull_request:
    branches:
      - master
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  # ==================== ÊûÑÂª∫‰ªªÂä° ====================
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ÊûÑÂª∫
          - os: macos-latest
            platform: mac
            arch: x64,arm64  # ÊîØÊåÅ Intel Âíå Apple Silicon
          
          # Windows ÊûÑÂª∫
          # - os: windows-latest
          #   platform: win
          #   arch: x64,ia32  # 64‰ΩçÂíå32‰Ωç

    steps:
      # 1. Ê£ÄÂá∫‰ª£Á†Å
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ËÆæÁΩÆ Node.js ÁéØÂ¢É
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. ÂÆâË£Ö‰æùËµñ
      - name: Install dependencies
        run: npm install

      # 4. ÊâìÂåÖÂ∫îÁî®Ôºà‰ΩøÁî® electron-builderÔºâ
      - name: Package Electron app

        run: |
          if [ "${{ matrix.platform }}" == "mac" ]; then
            npm run build:mac
          elif [ "${{ matrix.platform }}" == "win" ]; then
            npm run build:win
          else
            npm run build:linux
          fi
        shell: bash

      # 5. ‰∏ä‰º†ÊûÑÂª∫‰∫ßÁâ©
      - name: Upload artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ${{ matrix.platform }}-build
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.snap
            dist/*.zip

  # ==================== ÂèëÂ∏É‰ªªÂä° ====================
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # Âè™Âú® tag Êé®ÈÄÅÊó∂ÊâßË°å
    
    permissions:
      contents: write  # ÈúÄË¶ÅÂÜôÂÖ•ÊùÉÈôêÊù•ÂàõÂª∫ release

    steps:
      # 1. Ê£ÄÂá∫‰ª£Á†Å
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ‰∏ãËΩΩÊâÄÊúâÊûÑÂª∫‰∫ßÁâ©
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./artifacts

      # 3. ÂáÜÂ§áÂèëÂ∏ÉÊñá‰ª∂
      - name: Prepare release assets
        run: |
          mkdir -p release
          find ./artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.zip" \) -exec cp {} release/ \;
          ls -lah release/

      # 4. ÁîüÊàêÊõ¥Êñ∞Êó•Âøó
      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 5. ÂàõÂª∫ GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          files: release/*
          body: |
            ## üöÄ Êõ¥Êñ∞ÂÜÖÂÆπ
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## üì¶ ‰∏ãËΩΩËØ¥Êòé
            
            - **Windows**: ‰∏ãËΩΩ `.exe` Êñá‰ª∂
            - **macOS (Intel)**: ‰∏ãËΩΩ `x64.dmg` Êñá‰ª∂
            - **macOS (Apple Silicon)**: ‰∏ãËΩΩ `arm64.dmg` Êñá‰ª∂
            - **Linux**: ‰∏ãËΩΩ `.AppImage` Êàñ `.deb` / `.rpm` Êñá‰ª∂
            
            ## ‚ú® ÂÆâË£ÖËØ¥Êòé
            
            ### Windows
            Áõ¥Êé•ËøêË°å `.exe` ÂÆâË£ÖÁ®ãÂ∫è
            
            ### macOS
            1. ÊâìÂºÄ `.dmg` Êñá‰ª∂
            2. Â∞ÜÂ∫îÁî®ÊãñÊãΩÂà∞ Applications Êñá‰ª∂Â§π
            3. È¶ñÊ¨°ÊâìÂºÄÈúÄË¶ÅÂú®"Á≥ªÁªüÂÅèÂ•ΩËÆæÁΩÆ > ÂÆâÂÖ®ÊÄß‰∏éÈöêÁßÅ"‰∏≠ÂÖÅËÆ∏
            
            ### Linux
            ```bash
            # AppImage
            chmod +x *.AppImage
            ./MyApp.AppImage
            
            # Debian/Ubuntu
            sudo dpkg -i *.deb
            
            # RedHat/Fedora
            sudo rpm -i *.rpm
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
